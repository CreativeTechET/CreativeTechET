<svg fill="none" viewBox="0 0 800 400" width="800" height="350" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
    .typewriter h2 {
      overflow: hidden; /* Ensures the content is not revealed until the animation */
      border-right: 0.15em solid orange; /* The typwriter cursor */
      white-space: nowrap; /* Keeps the content on a single line */
      margin: 20px 50px; /* Gives that scrolling effect as the typing happens */
      letter-spacing: 0.15em; /* Adjust as needed */
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    /* The typing effect */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* The typewriter cursor effect */
    @keyframes blink-caret {
      from,
      to {
        border-color: transparent;
      }
      50% {
        border-color: orange;
      }
    }
    h1 {
      text-align: center;
      color: gold;
    }
    h2 {
      background-color:purple;
      color: lightgoldenrodyellow;
      font-size: 2em;
      text-align: center;
    }
    .name {
      background-color: black;
      animation: random infinite 1s;
    }
    
    .greet {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .space {
      width: 20px;
    }
    .contact {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0;
      width: 100%;
      background-color: red;
      height: 50px;
      color: greenyellow;
    }
    .emoji {
      font-size: 4em;
      animation: rotate infinite 1s;
    }
    
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes rotate {
      0% {
        transfor: rotate(0deg);
      }
      50% {
        transform: rotate(-180deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }
    @keyframes random {
      0% {
        color: blueviolet;
      }
      25% {
        color: orange;
      }
      50% {
        color: rgb(59, 255, 10);
      }
      75% {
        color: gold;
      }
      100% {
        color: red;
      }
    }
  </style>
  <body>
    <div class="greet">
      <div class="emoji">ðŸ‘‹</div>
      <h1 class="space"></h1>
      <h1>Hey There I am</h1>
      <div class="space"></div>
      <h1 class="name">Biruk Yonas</h1>
      <h1></h1>
    </div>

    <div class="typewriter">
      <h2>Web developer</h2>
      
    </div>
    <div class="contact">
      <p>you can contact me @Buka_pitch Telegram</p>
    </div>
  </body>
		</div>
	</foreignObject>
</svg>
